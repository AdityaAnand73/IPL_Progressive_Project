<div class="match-form-container">
    <h2>Create Match</h2>
    <form [formGroup]="matchForm" (ngSubmit)="onSubmit()">
      
      <div>
        <label for="firstTeam">First Team</label>
        <select id="firstTeam" formControlName="firstTeam">
          <option value="">Select a Team</option>
          <option *ngFor="let team of teams" [ngValue]="team">
            {{ team.teamName }}
          </option>
        </select>
        <div *ngIf="matchForm.get('firstTeam')?.invalid && matchForm.get('firstTeam')?.touched">
          <small class="class-error">First team selection is required.</small>
        </div>
      </div>

      <div>
        <label for="secondTeam">Second Team</label>
        <select id="secondTeam" formControlName="secondTeam">
          <option value="">Select a Team</option>
          <option *ngFor="let team of teams" [ngValue]="team">
            {{ team.teamName }}
          </option>
        </select>
        <div *ngIf="matchForm.get('secondTeam')?.invalid && matchForm.get('secondTeam')?.touched">
          <small class="class-error">Second team selection is required.</small>
        </div>
      </div>
  
      <div>
        <label for="matchDate">Match Date</label>
        <input id="matchDate" formControlName="matchDate" placeholder="Enter Date" type="date">
        <div *ngIf="matchForm.get('matchDate')?.invalid && matchForm.get('matchDate')?.touched">
          <small class="class-error">Match date is required.</small>
        </div>
      </div>
  
      <div>
          <label for="venue">Venue</label>
          <input id="venue" formControlName="venue" type="text" placeholder="Enter Venue">
          <div *ngIf="matchForm.get('venue')?.invalid && matchForm.get('venue')?.touched">
            <small class="class-error">Venue is required.</small>
          </div>
      </div>
  
      <div>
          <label for="result">Result</label>
          <input id="result" formControlName="result" placeholder="Enter Result" type="text">
          <div *ngIf="matchForm.get('result')?.invalid && matchForm.get('result')?.touched">
            <small class="class-error">Result is required.</small>
          </div>
      </div>
  
      <div>
          <label for="status">Status</label>
          <input id="status" formControlName="status" type="text" placeholder="Enter Status">
          <div *ngIf="matchForm.get('status')?.invalid && matchForm.get('status')?.touched">
            <small class="class-error">Status is required.</small>
          </div>
      </div>
  
      <div>
          <label for="winnerTeam">Winner Team</label>
          <select id="winnerTeam" formControlName="winnerTeam" >
            <option value="">Select a Team</option>
          <option *ngFor="let team of teams" [ngValue]="team">
            {{ team.teamName }}
          </option>
          </select>
          <div *ngIf="matchForm.get('winnerTeam')?.invalid && matchForm.get('winnerTeam')?.touched">
            <small class="class-error">Please select a winner team.</small>
          </div>
      </div>
      
      <button type="submit" [disabled]="matchForm.invalid">Create Match</button>
      <a routerLink="/ipl">Dashboard</a>
    </form>
  
    <div *ngIf="successMessage" class="success">
      <p>{{ successMessage }}</p>
    </div>
  
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
